<section class="position-relative">
  <div
    class="container mx-auto d-flex flex-wrap flex-md-nowrap"
    style="padding: 6rem 1.25rem"
  >
    <div
      class="col-lg-8 col-md-6 rounded p-4 d-flex justify-content-start align-items-end p-5 overflow-hidden position-relative"
      style="background-color: #e2e8f0; z-index: -2"
    >
      <iframe
        width="100%"
        height="100%"
        class="position-absolute"
        frameborder="0"
        title="map"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
        style="
          filter: grayscale(1) contrast(1.2) opacity(0.4);
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          z-index: -1;
        "
      ></iframe>
      <div class="relative d-flex flex-wrap py-4 bg-white">
        <div class="col-lg-6 px-4 mb-0">
          <h2 class="fs-6">ADDRESS</h2>
          <p class="lh-lg">
            Photo booth tattooed prism, portland taiyaki hoodie neutra
            typewriter
          </p>
        </div>
        <div class="col-lg-6 px-4 mb-0 mt-3 mt-lg-0">
          <h2 class="fs-6 mb-0">EMAIL</h2>
          <a
            class="lh-lg"
            style="color: #667eea; font-size: 0.875rem; letter-spacing: 0.1em"
            >example@email.com</a
          >
          <h2 class="fs-6 mb-0 mt-3">PHONE</h2>
          <p class="lh-lg">123-456-7890</p>
        </div>
      </div>
    </div>
    <div
      class="col-12 col-md-6 col-lg-4 rounded p-md-4 d-flex flex-column mt-5 mt-md-0 position-relative"
    >
      <h2 class="mb-1 fs-4">Feedback</h2>
      <p class="lh-lg mb-3">
        Post-ironic portland shabby chic echo park, banjo fashion axe
      </p>
      <input
        type="text"
        class="form-control mb-3"
        id="FormControlInput1"
        placeholder="Name"
      />
      <input
        type="email"
        class="form-control mb-3"
        id="FormControlInput2"
        placeholder="Email"
      />
      <textarea class="form-control mb-3" rows="5" id="FormControlTextArea1">
      </textarea>

      <button class="btn btn-large btn-primary">Button</button>
      <p class="mt-2 mb-0" style="font-size: 0.75rem; color: #a0aec0">
        Chicharrones blog helvetica normcore iceland tousled brook viral
        artisan.
      </p>
    </div>
  </div>
</section>
